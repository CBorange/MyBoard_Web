<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <div th:fragment="footer">
        <div class="mx-auto container-lg bg-transparent">
            <div style="height: 30px;"></div>
            <div class="d-flex flex-row justify-content-between" style="max-width:400px;">
                <th:block th:each="rootBoard : ${rootBoards}">
                    <a class="board_link" th:href="${rootBoard.getConnectURL()}">
                        <span th:text="${rootBoard.getBoardName()}"></span>
                    </a>
                </th:block>
            </div>
        </div>
    </div>
</html>
