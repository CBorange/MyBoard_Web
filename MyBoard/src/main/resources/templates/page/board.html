<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="board">
        <div class="mx-auto container-lg" style="background-color: #F5F5F5;">
            <!--게시판 레이아웃 Flex 배치-->
            <div class="d-flex flex-column" style="min-height: 800px;">
                <!--게시판 타이틀 상단 여백-->
                <div style="height: 100px;"></div>
                <!--게시판 타이틀 표기-->
                <h2 class="my-5">
                    <span th:text="${boardInfo.getBoardName()}" style="font-weight: bold;"></span>
                </h2>

                <!--게시판 메인 테이블-->
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th class="text-center" scope="col" style="width:70%">제목</th>
                        <th class="text-center" scope="col" style="width:10%">작성자</th>
                        <th class="text-center" scope="col" style="width:10%">추천수</th>
                        <th class="text-center" scope="col" style="width:10%">날짜</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="filteredPost : ${filteredPostList}">
                    <tr>
                        <td>
                            <a th:href="'/post?id=' + ${filteredPost.getPostData().getID()}">
                                <span th:text="${filteredPost.getPostData().getTitle()}"></span>
                            </a>
                        </td>
                        <td><span th:text="${filteredPost.getPostData().getWriterID()}"></span></td>
                        <td><span th:text="${filteredPost.getPostData().getGoodCount()}"></span></td>
                        <td><span th:text="${#temporals.format(filteredPost.getPostData().getCreatedDay(),'yyyy-MM-dd')}"></span></td>
                    </tr>
                    </th:block>
                    </tbody>
                </table>
                <!--게시판 메인 테이블 / 하단 페이지 제어 및 버튼 구분선-->
                <hr/>
                <!--게시글 검색, 글쓰기 버튼-->
                <div>
                    <form class="d-flex flex-row">
                        <!--게시글 검색 조건 지정 Dropdown List-->
                        <select class="custom-select">
                            <option selected>검색 조건</option>
                            <option value="Title">제목</option>
                        </select>
                        <!--게시글 검색 Input-->
                        <input type="search" style="width: 40%;">
                        <!--검색 실행 Button-->
                        <input type="image" src="/img/search_icon.png" style="width: 30px; height: 30px;">
                        <!--글쓰기 Button-->
                        <input class="ms-auto" type="button" value="글쓰기">
                    </form>
                </div>
                <!--조회 기능 영역 <-> Pagination 분리 여백-->
                <div style="height: 20px;"></div>
                <!--하단 페이지 제어 버튼-->
                <div class="d-flex justify-content-center mt-auto">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <!--이전 페이지로 이동 버튼, 현재 페이지가 1이 아닌 경우에만 표시-->
                            <th:block th:unless="${curPageNo == 1}">
                                <li class="page-item">
                                    <a class="page-link" th:href="'/board?id=' + ${boardInfo.getID()} + '&pageNumber=' + ${curPageNo - 1}">
                                        <span><</span>
                                    </a>
                                </li>
                            </th:block>
                            <!--페이지 번호 버튼-->
                            <th:block th:each="pageNo : ${#numbers.sequence(1, pageCount)}">
                                    <th:block th:if="${pageNo == curPageNo}">
                                        <li class="page-item active">
                                            <a class="page-link" th:href="'/board?id=' + ${boardInfo.getID()} + '&pageNumber=' + ${pageNo}">
                                                <span th:text="${pageNo}"></span>
                                            </a>
                                        </li>
                                    </th:block>
                                    <th:block th:unless="${pageNo == curPageNo}">
                                        <li class="page-item">
                                            <a class="page-link" th:href="'/board?id=' + ${boardInfo.getID()} + '&pageNumber=' + ${pageNo}">
                                                <span th:text="${pageNo}"></span>
                                            </a>
                                        </li>
                                    </th:block>
                            </th:block>
                            <!--다음 페이지로 이동 버튼, 현재 페이지번호가 페이지 개수 와 같지 않은 경우에만 표시-->
                            <th:block th:unless="${curPageNo == pageCount}">
                                <li class="page-item">
                                    <a class="page-link" th:href="'/board?id=' + ${boardInfo.getID()} + '&pageNumber=' + ${curPageNo + 1}">
                                        <span>></span>
                                    </a>
                                </li>
                            </th:block>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </th:block>
</html>
