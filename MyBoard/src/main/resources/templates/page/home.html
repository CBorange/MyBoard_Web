<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="home">
        <div class="mx-auto container-lg">
            <!-- 게시판 표기 -->
            <div class="container">
                <!-- 각 LeafBoard 번들에 LeafBoard 가 2개씩 들어온다(한줄에 게시판 2개씩 표시) -->
                <th:block th:each="curBundle : ${leafBoardBundle}">
                    <div class="row">
                        <th:block th:each="leafBoard : ${curBundle}">
                            <div class="col">
                                <span th:text="${leafBoard.getBoardName()}"></span>
                            </div>
                        </th:block>
                    </div>
                </th:block>
            </div>
            <div>Hello! this is content!</div>
        </div>

    </th:block>
</html>
