<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="mypage_main">
        <link rel="stylesheet" href="/css/mypage_main.css">
        <div class="mx-auto container-lg" style="background-color: #F5F5F5;">
            <!--마이페이지 탭 패널-->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <!--탭 리스트 정의-->
                <!--내정보 탭 오픈 버튼-->
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="myinfo-tab" data-bs-toggle="tab" data-bs-target="#myinfo" type="button" role="tab" aria-controls="myinfo" aria-selected="true">내정보</button>
                </li>
                <!--스크랩 탭 오픈 버튼-->
                <li>
                    <button class="nav-link" id="scrap-tab" data-bs-toggle="tab" data-bs-target="#scrap" type="button" role="tab" aria-controls="scrap" aria-selected="true">스크랩</button>
                </li>
                <!--작성글 탭 오픈 버튼-->
                <li>
                    <button class="nav-link" id="post-tab" data-bs-toggle="tab" data-bs-target="#post" type="button" role="tab" aria-controls="post" aria-selected="true">작성글</button>
                </li>
                <!--작성댓글 탭 오픈 버튼-->
                <li>
                    <button class="nav-link" id="comment-tab" data-bs-toggle="tab" data-bs-target="#comment" type="button" role="tab" aria-controls="comment" aria-selected="true">작성댓글</button>
                </li>
            </ul>
            <!--실제 탭 리스트 정의-->
            <div class="tab-content" id="myTabContent">
                <!--내정보 탭-->
                <div class="tab-pane fade show active" id="myinfo" role="tabpanel" aria-labelledby="myinfo-tab">
                    <div th:replace="page/mypage/myinfo_panel.html :: myinfo_panel"></div>
                </div>
                <!--스크랩 탭-->
                <div class="tab-pane fade" id="scrap" role="tabpanel" aria-labelledby="scrap-tab">
                    <label>스크랩</label>
                </div>
                <!--작성글 탭-->
                <div class="tab-pane fade" id="post" role="tabpanel" aria-labelledby="post-tab">
                    <label>작성글</label>
                </div>
                <!--작성댓글 탭-->
                <div class="tab-pane fade" id="comment" role="tabpanel" aria-labelledby="comment-tab">
                    <label>작성댓글</label>
                </div>
            </div>
        </div>
    </th:block>
</html>
