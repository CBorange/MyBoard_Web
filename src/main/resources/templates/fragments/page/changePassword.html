<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="changePassword">
    <div class="mx-auto container-lg top-div">
        <h1>비밀번호 변경</h1>
        <form onsubmit="return false" id="changePasswordForm">
            <div>
                <input type="text" name="username" placeholder="아이디"/>
            </div>
            <div>
                <input type="password" name="cur_password" placeholder="현재 비밀번호"/>
            </div>
            <div>
                <input type="password" name="change_password" placeholder="변경 후 비밀번호"/>
            </div>
            <input type="button" value="비밀번호 변경" onclick="onSubmitChange()"/>
        </form>
        <div id="resultArea" style="visibility: hidden;">
            <p id="resultMsg">비밀번호 변경 성공</p>
        </div>
    </div>
    <script src="/js/changepassword.js"></script>
</th:block>
</html>
