<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="changeUserPassword">
    <div class="mx-auto container-lg top-div">
        <!--여백-->
        <div style="height:35px;"></div>
        <h1>비밀번호 변경</h1>
        <br/>
        <form onsubmit="return false" id="changeUserPasswordForm" novalidate>
            <div class="d-flex flex-column">
                <!--아이디-->
                <label class="form-label" for="userIdInput">아이디</label>
                <input class="form-control is-valid" type="text" name="username" style="width:300px;" th:value="${userInfo.getUserId()}"
                       placeholder="아이디"
                       id="userIdInput" readonly/>
                <br/>

                <!--현재 비밀번호-->
                <div>
                    <label class="form-label" for="curPassword" style="display:block;">현재 비밀번호</label>
                    <input class="form-control" type="password" name="cur_password" style="width:300px; display:inline;"
                           placeholder="현재 비밀번호" id="curPassword"/>
                    <img id="curPasswordEye" src="/img/eye-x.png" style="width:25px; height:25px;" onclick="onClickPasswordEye('#curPassword', '#curPasswordEye')"/>
                </div>
                <br/>
                <!--변경 후 비밀번호-->
                <div>
                    <label class="form-label" for="afterPassword" style="display:block;">변경 후 비밀번호</label>
                    <input class="form-control" type="password" name="change_password" style="width:300px; display:inline;" placeholder="변경 후 비밀번호" id="afterPassword"/>
                    <img id="afterPasswordEye" src="/img/eye-x.png" style="width:25px; height:25px;" onclick="onClickPasswordEye('#afterPassword', '#afterPasswordEye')"/>
                    <div class="valid-feedback">
                        유효한 비밀번호 입니다.
                    </div>
                    <div class="invalid-feedback">
                        최소 8자 이상이어야 합니다.<br/>
                        영문 및 숫자를 포함해야 합니다.<br/>
                        영문 대문자 또는 특수문자를 최소 1개이상 포함해야 합니다.
                    </div>
                </div>
            </div>
            <br/>
            <button class="btn btn-info" type="button" onclick="onSubmitChange()">
                적용
            </button>
        </form>
        <br/>

        <div id="resultArea" style="visibility: hidden;">
            <p id="resultMsg">비밀번호 변경 성공</p>
        </div>
        <div id="goToLoginBtn" style="visibility: hidden;">
            <a class="btn btn-secondary" role="button" th:href="'/login'">로그인</a>
        </div>

    </div>
    <script src="/js/change-user-password.js"></script>
</th:block>
</html>
