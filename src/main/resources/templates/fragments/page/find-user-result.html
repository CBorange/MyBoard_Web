<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <th:block th:fragment="find-user-result">
        <script src="/js/find-user-result.js"></script>
        <script th:inline="javascript">
            // queryParam으로 넘어온 linkParam값 js 변수에 할당
            linkParam = /*[[${linkParam}]]*/ null; // Default value can be null or any other suitable value
        </script>
        <div class="mx-auto container-lg top-div">
            <h2>유저 계정찾기 확인</h2>
            <div id="resultMain">
                <p>
                    <label>아이디 : </label>
                    <label id="label_userId">로드중...</label>
                </p>
                <p>
                    <label>임시 비밀번호 : </label>

                <br/>
                <a class="btn btn-secondary" role="button" th:href="'/login'">로그인</a>
            </div>
            <div id="failedArea" style="display:none;">

            </div>
        </div>
