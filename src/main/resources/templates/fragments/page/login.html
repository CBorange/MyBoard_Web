<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="login">
    <div class="mx-auto container-lg top-div">
        <!--여백-->
        <div style="height:30px;"></div>

        <h1>로그인</h1>
        <div th:if="${param.error}">
            아이디 또는 비밀번호가 일치하지 않습니다.
        </div>
        <div th:if="${param.logout}">
            로그아웃됨
        </div>
        <form th:action="@{/login}" method="post">
            <div class="d-flex flex-column">
                <!--아이디-->
                <div>
                    <label class="form-label" for="userIdInput">아이디</label>
                    <input class="form-control" style="width:300px;" type="text" name="username" id="userIdInput" placeholder="아이디"/>
                </div>
                <!--비밀번호-->
                <div>
                    <label class="form-label" for="passwordInput" style="display:block;">비밀번호</label>
                    <input class="form-control" style="width:300px; display:inline;" type="password" name="password" id="passwordInput" placeholder="비밀번호"/>
                    <img id="passwordEye" src="/img/eye-x.png" style="width:25px; height:25px;" onclick="onClickPasswordEye('#passwordInput', '#passwordEye')"/>
                </div>
            </div>
            <div>
                <label class="form-check-label" for="remember-me-checkbox">자동로그인</label>
                <input class="form-check-input" type="checkbox" id="remember-me-checkbox" name="remember-me"/>
            </div>
            <button class="btn btn-info" type="submit" value="로그인">로그인</button>
        </form>
        <br/>
        <div>
            <div class="d-flex flex-column">
                <a href="#">ID/PW 찾기</a>
                <span>계정이 없으시다면?
                    <a href="/register">회원가입</a>
                </span>
            </div>
        </div>
    </div>
</th:block>
</html>
