<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="login">
    <div class="mx-auto container-lg top-div">
        <!--여백-->
        <div style="height:30px;"></div>

        <h1>로그인</h1>
        <div th:if="${param.error}">
            아이디 또는 비밀번호가 일치하지 않습니다.
        </div>
        <div th:if="${param.logout}">
            로그아웃됨
        </div>
        <form th:action="@{/login}" method="post">
            <div class="d-flex flex-column">
                <span style="font-weight: bold;">아이디</span>
                <input style="width:150px;" type="text" name="username" placeholder="아이디"/>

                <span style="font-weight: bold;">비밀번호</span>
                <input style="width:150px;" type="password" name="password" placeholder="비밀번호"/>
            </div>
            <div>
                <input type="checkbox" id="remember-me-checkbox" name="remember-me"/>
                <label for="remember-me-checkbox">자동로그인</label>
            </div>
            <button class="btn btn-info" type="submit" value="로그인">로그인</button>
        </form>
        <br/>
        <div>
            <div class="d-flex flex-column">
                <a href="#">ID/PW 찾기</a>
                <span>계정이 없으시다면?
                    <a href="/register">회원가입</a>
                </span>
            </div>
        </div>
    </div>
</th:block>
</html>
