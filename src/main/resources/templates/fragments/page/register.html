<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="register">
    <div class="mx-auto container-lg top-div">
        <!--여백-->
        <div style="height:35px;"></div>
        <h1>유저 회원가입</h1>
        <br/>
        <form onsubmit="return false" id="registerForm" novalidate>
            <div class="d-flex flex-column">
                <!--아이디-->
                <div>
                    <label class="form-label" for="userIdInput">아이디</label>
                    <input class="form-control" type="text" name="userId" style="width:300px;" placeholder="아이디"
                           id="userIdInput"/>
                    <div class="valid-feedback">
                        유효한 아이디 입니다.
                    </div>
                    <div class="invalid-feedback">
                        4~12자 이내의 문자열 이여야 합니다.<br/>
                        영문을 필수로 포함해야 합니다.<br/>
                    </div>
                </div>
                <br/>
                <!--닉네임-->
                <div>
                    <label class="form-label" for="nicknameInput">닉네임</label>
                    <input class="form-control" type="text" name="nickname" style="width:300px;" placeholder="닉네임"
                           id="nicknameInput"/>
                    <div class="valid-feedback">
                        유효한 닉네임 입니다.
                    </div>
                    <div class="invalid-feedback">
                        2~12자 이내의 문자열 이여야 합니다.<br/>
                        영문 또는 숫자 또는 한글을 사용할 수 있습니다.
                    </div>
                </div>
                <br/>
                <!--이메일-->
                <div>
                    <label class="form-label" for="emailInput">이메일주소</label>
                    <input class="form-control" type="text" name="email" style="width:300px;" placeholder="이메일"
                           id="emailInput"/>
                    <div class="valid-feedback">
                        유효한 이메일 입니다.
                    </div>
                    <div class="invalid-feedback">
                        유효하지 않은 이메일 형식입니다.
                    </div>
                </div>
                <br/>
                <!--비밀번호-->
                <div>
                    <label class="form-label" for="passwordInput" style="display:block;">비밀번호</label>
                    <input class="form-control" type="password" name="password" style="width:300px; display:inline;" placeholder="비밀번호"
                           id="passwordInput"/>
                    <img id="passwordEye" src="/img/eye-x.png" style="width:25px; height:25px;" onclick="onClickPasswordEye('#passwordInput', '#passwordEye')"/>
                    <div class="valid-feedback">
                        유효한 비밀번호 입니다.
                    </div>
                    <div class="invalid-feedback">
                        최소 8자 이상이어야 합니다.<br/>
                        영문 및 숫자를 포함해야 합니다.<br/>
                        영문 대문자 또는 특수문자를 최소 1개이상 포함해야 합니다.
                    </div>
                </div>
            </div>
            <br/>
            <button class="btn btn-info" type="button" onclick="onSubmitRegister()">
                회원가입
            </button>
        </form>
        <div id="resultArea" style="visibility: hidden;">
            <p id="resultMsg">회원가입 완료</p>
        </div>
        <div id="goToLoginBtn" style="visibility: hidden;">
            <a class="btn btn-secondary" role="button" th:href="'/login'">로그인</a>
        </div>
    </div>
    <script src="/js/register.js"></script>
</th:block>
</html>
